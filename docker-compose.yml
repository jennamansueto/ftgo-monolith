version: '3'
services:
  mysql:
    build: ./mysql
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
      - MYSQL_USER=${MYSQL_USER:-mysqluser}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-mysqlpw}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  ftgo-consumer-service:
    build: ./ftgo-consumer-service
    ports:
      - "8082:8082"
    depends_on:
      mysql:
        condition: service_healthy
    restart: on-failure
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql/ftgo_consumer?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-mysqluser}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-mysqlpw}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.jdbc.Driver
      JAVA_OPTS: -Xmx192m
      SPRING_SLEUTH_ENABLED: "true"
      SPRING_SLEUTH_SAMPLER_PROBABILITY: 1
      SPRING_ZIPKIN_BASE_URL: http://zipkin:9411/

  ftgo-application:
    build: ./ftgo-application
    ports:
      - "8081:8080"
    depends_on:
      mysql:
        condition: service_healthy
      ftgo-consumer-service:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql/ftgo
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-mysqluser}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-mysqlpw}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.jdbc.Driver
      CONSUMER_SERVICE_URL: http://ftgo-consumer-service:8082
      EVENTUATELOCAL_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      EVENTUATELOCAL_ZOOKEEPER_CONNECTION_STRING: zookeeper:2181
      JAVA_OPTS: -Xmx192m
      SPRING_SLEUTH_ENABLED: "true"
      SPRING_SLEUTH_SAMPLER_PROBABILITY: 1
      SPRING_ZIPKIN_BASE_URL: http://zipkin:9411/
