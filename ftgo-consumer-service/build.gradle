apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

dependencies {
    compile project(":common-swagger")
    compile project(":ftgo-consumer-service-api")
    compile project(":ftgo-domain")

    compile "org.springframework.boot:spring-boot-starter-data-jpa:$springBootVersion"
    compile "org.springframework.boot:spring-boot-starter-web:$springBootVersion"
    compile "org.springframework.boot:spring-boot-starter-actuator:$springBootVersion"

    compile 'javax.el:javax.el-api:2.2.5'

    // MySQL driver for standalone service
    runtime 'mysql:mysql-connector-java:5.1.47'

    // Flyway for database migrations (5.2.4 is compatible with Spring Boot 2.0.x)
    compile "org.flywaydb:flyway-core:5.2.4"

    // Metrics
    compile "io.micrometer:micrometer-registry-prometheus:$micrometerVersion"

    testCompile "org.springframework.boot:spring-boot-starter-test:$springBootVersion"
    testCompile "com.jayway.restassured:rest-assured:$restAssuredVersion"
    testCompile "com.jayway.jsonpath:json-path:2.3.0"
}
